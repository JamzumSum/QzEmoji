[tool.poetry]
name = "qzemoji"
version = "4.1.1.dev1"
description = "Translate Qzone emoji link to text."
authors = ["aioqzone <zzzzss990315@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/aioqzone/QzEmoji"
repository = "https://github.com/aioqzone/QzEmoji"

[tool.poetry.dependencies]
python = "^3.7"
SQLAlchemy = {version = "^2.0.0b4", extras=["asyncio", "aiosqlite"]}
assetsupdater = { url = "https://github.com/JamzumSum/AssetsUpdater/releases/download/1.5.1/assetsupdater-1.5.1-py3-none-any.whl" }
PyYAML = "^6.0"

[tool.poetry.group.test]
optional = false

[tool.poetry.group.test.dependencies]
pytest = "^7.0.1"
pytest-asyncio = "~0.20.1"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pre-commit = "^2.20.0"
black = "^22.1.0"
isort = "^5.10.1"

[tool.poetry.extras]
dev = ["pre-commit", "black", "isort"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


# customize begin
[tool.pytest.ini_options]
pythonpath = 'src'
log_cli = 1
log_cli_level = 'WARNING'

[tool.isort]
profile = "black"
line_length = 99

[tool.black]
line-length = 99
target-version = ['py37']

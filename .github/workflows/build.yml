# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build

on:
  pull_request:
    types:
      - closed
    branches:
      - beta
      - beta/**
      - release
      - release/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: poetry
      #----------------------------------------------
      #   install your root project, if required
      #----------------------------------------------
      - name: Install library
        run: poetry install -n -vv
      #----------------------------------------------
      #  build package and database, draft a release
      #----------------------------------------------
      - name: Build database and wheel
        id: build
        run: |
          echo "db=$(poetry run python script/build.py)" >> $GITHUB_OUTPUT
          poetry build
          echo "version=$(poetry version -s)" >> $GITHUB_OUTPUT

      - name: Draft a release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
            data/emoji.db
          tag_name: ${{ steps.build.outputs.version }}
          name: ${{ steps.build.outputs.version }}
          body: "EmojiDB: ${{ steps.build.outputs.db }}"
          generate_release_notes: true
